<mat-card style="margin-top: 2rem">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form #postForm="ngForm" (submit)="onSavePost(postForm)" *ngIf="!isLoading">
    <mat-form-field>
      <!-- add elvis operator(?) in case post is null  -->
      <input matInput type="text" placeholder="Title" name="title">
      <mat-error *ngIf="title.invalid">Please enter a title for your post.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field style="margin-top: 2rem">
      <textarea matNativeControl cols="30" rows="10"
       placeholder="Enter content here."
       name="content"></textarea>
       <mat-error *ngIf="content.invalid">Please enter some content for your post.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Publish the Post</button>
  </form>
</mat-card>
