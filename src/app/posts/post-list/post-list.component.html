<div class="container">


<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts" >
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
      <p>{{ post.content }}</p>
    <mat-action-row>
      <a mat-raised-button color="primary" [routerLink]="['/edit', post.id]" routerLinkActive="router-link-active" >EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text" *ngIf="posts.length == 0">Sorry, no post available.</p>
</div>
